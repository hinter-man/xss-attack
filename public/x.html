<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Twitter</title>
</head>

<body>
  <div class="container p-3 mb-3" style="color: rgb(29, 161, 242);">
    <h1>Unsafe Twitter</h1>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <form class="form-group">
          <div class="media">
            <img src="img/profile.png" class="align-self-center mr-3 rounded-circle" alt="profile picture">
            <div class="media-body">
              <div class="row">
                <input type="text" class="form-control form-control-lg ml-3" placeholder="What's happening?">
              </div>
              <div class="row justify-content-end pt-1">
                <button type="submit" style="background-color: rgb(29, 161, 242);"
                  class="btn btn-primary">Tweet</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <hr class="col-sm-8" />

  <!-- tweets -->
  <div class="row justify-content-center">
    <div id="tweet-list" class="col-sm-8">
      <div class="media">
        <img src="img/profile.png" class="mr-3 rounded-circle" alt="profile picture">
        <div class="media-body">

          <h5 style="display: inline;">Author</h5>
          <p style="display: inline; color: grey;">2 minutes ago</p>
          <p>
            Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin. Cras purus odio,
            vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec
            lacinia congue felis in faucibus.
          </p>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
